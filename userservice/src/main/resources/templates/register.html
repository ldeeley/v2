<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RocknRoll Album Art User List</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
<h1 th:text="${user.email}" align="center"> RocknRoll Album Art User List</h1>
<form action="#" th:action="@{/}" th:object="${userreq}" method="post">
    <label>Name</label><input type="text" name="name" th:field="*{name}"/><p th:if="${#fields.hasErrors('name')}" th:errors="*name">/p>
    <label>Email</label><input type="text" name="email" th:field="*{email}"/><p th:if="${#fields.hasErrors('email')}" th:errors="*email">/p>
    <label>Mobile</label><input type="text" name="mobile" th:field="*{mobile}"/><p th:if="${#fields.hasErrors('mobile')}" th:errors="*mobile">/p>
    <button name="submit" type="submit" value="0">Submit</button>
</form>
</body>
</html>
