<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RocknRoll User Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<header class="nav-masthead mb-auto" th:replace="fragments/header :: header"></header>
    <body>
        <div class="container">
            <h1>Rock n Roll Album Art</h1>
            <hr>
            <h2> Save User</h2>
            <form method="POST" th:action="@{/user/newUserForm}" th:object="${userreq}">
                <p>name : <input th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="alert-danger"></span>
                </p>
                <p>email : <input th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="alert-danger"></span>
                </p>
                <p>mobile : <input th:field="*{mobile}">
                    <span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" th:errorclass="alert-danger"></span>
                </p>
                <input type="submit" value="Save">
            </form>
        </div>
    </body>
<footer class="mastfoot mt-auto" th:replace="fragments/footer :: footer"></footer>
</html>
